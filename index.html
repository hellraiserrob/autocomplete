<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>autocomplete</title>

  <script type="module" src="/src/index.ts" defer></script>
</head>

<body>
  <div id="app">
    <div class="header">
      <img src="/images/logo.svg" width="70" alt="" />
      <h1 class="mb10">autocomplete</h1>
      <h2>An autocomplete library component</h2>
    </div>

    <form action="" class="form">
      <label class="form-label">A label</label>
      <div class="form-field">
        <svg class="form-field__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"/></svg>
        <input class="form-field__input" type="text" value="query" />
        
        <svg class="form-field__loading" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm8 12c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-19 0c0-6.065 4.935-11 11-11v2c-4.962 0-9 4.038-9 9 0 2.481 1.009 4.731 2.639 6.361l-1.414 1.414.015.014c-2-1.994-3.24-4.749-3.24-7.789z"/></svg>
        <button class="form-field__clear">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        </button>
        <div class="form-field__results">
          <!-- <div class="form-field__results__msg">There was an error</div> -->
          <div class="form-field__results__title">Suggestions</div>
          <button class="form-field__results__item">
            South Georgia <em>- Some text</em>
          </button>
          <button class="form-field__results__item">
            United Kingdom <em>- Some text</em>
          </button>
        </div>
      </div>
      <div class="form-hint">Start typing...</div>
    </form>
  </div>
</body>

</html>
